<!DOCTYPE html>
<html ng-app="chat">
<head>
  <link rel="stylesheet" type="text/css" href="/app.css">
</head>
<body>
  <div ng-controller="ChatCtrl">
    <ul class="messages" height-difference="48" autoscroll>
      <li>
        Found a bug? Want to help? Fork this repository on
        <a href="http://github.com/scjudd/angular-chat" target="_blank">GitHub</a>
        and send a Pull Request!
      </li>
      <li class="{{message.type}}" style="color: {{message.color}}"
        ng-repeat="message in messages track by $index">
        <span class="meta">
          <span class="nick" ng-if="message.nick">{{message.nick}} </span>@
          <span class="date">{{message.date|date:"hh:mm a"}}</span> â€”
        </span>
        {{message.text}}</li>
    </ul>
    <form ng-submit="sendMessage()">
      <input type="text" ng-model="messageText" placeholder="Type your message here" refocus>
    </form>
  </div>
  <script src="/vendor/sockjs-0.3.4.js"></script>
  <script src="/vendor/angular-1.2.21.js"></script>
  <script src="/app.js"></script>
</body>
