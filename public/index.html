<!DOCTYPE html>
<html ng-app="chat">
<head>
  <link rel="stylesheet" type="text/css" href="/app.css">
</head>
<body>
  <div ng-controller="ChatCtrl">
    <ul class="messages" height-difference="69" autoscroll>
      <li>
        Found a bug? Want to help? Fork this repository on
        <a href="http://github.com/scjudd/angular-chat" target="_blank">GitHub</a>
        and send a Pull Request!
      </li>
      <li class="{{message.type}}"
        ng-repeat="message in messages track by $index">
        <span class="user" ng-if="message.user">{{message.user}} </span>@
        <span class="date">{{message.date|date:"hh:mm a"}}</span> â€”
        {{message.message}}</li>
    </ul>
    <form ng-submit="sendMessage()">
      <input type="text" ng-model="messageText" placeholder="Type your message here" refocus>
    </form>
  </div>
  <script src="//d1fxtkz8shb9d2.cloudfront.net/sockjs-0.3.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.20/angular.min.js"></script>
  <script src="/app.js"></script>
</body>
